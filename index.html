<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/responsive.css">
  </head>

  <body>
    <div id="page-home">
      <div class="content">
        <header>
          <img src="icons/logo.svg" alt="logotype">
          <a href="#">
            <span></span>
            Register a collection point</a>
        </header>
        <main>
          <h1>Your waste collection marketplace</h1>
          <p>We help people to find waste collection points efficiently.</p>
          <a href="#"><span></span>
            <strong>Search for collection points
            </strong></a>
        </main>
      </div>
    </div>

    <div id="modal" class="hide">
      <div class="content">
        <div class="header">
          <h1>Collect Points</h1>
          <a href="#">close</a>
        </div>
        <form action="">
          <label for="search">City</label>
          <div class="search field">
            <input type="text" name="search" placeholder="Find the city">
            <button>
              <img src="icons/search.svg" alt="search">
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/scripts/index.js"></script>
  </body>

</html>
